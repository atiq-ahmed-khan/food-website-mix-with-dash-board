<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atiq Ahmed Food Fun</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Atiq Ahmed Food Fun</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <a class="mdl-navigation__link" href="/recipes">Recipes</a>
                    <a class="mdl-navigation__link" href="/login">Login</a>
                    <a class="mdl-navigation__link" href="/register">Register</a>
                </nav>
            </div>
        </header>
        
        <!-- Drawer for mobile -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="/recipes">Recipes</a>
                <a class="mdl-navigation__link" href="/login">Login</a>
                <a class="mdl-navigation__link" href="/register">Register</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <!-- Search Section -->
            <div class="search-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="recipe-search">
                    <label class="mdl-textfield__label" for="recipe-search">Search recipes...</label>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-container">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored filter-btn active" data-filter="all">
                    All
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored filter-btn" data-filter="Main Course">
                    Main Course
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored filter-btn" data-filter="Appetizer">
                    Appetizer
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored filter-btn" data-filter="Dessert">
                    Dessert
                </button>
            </div>

            <!-- Recipe Gallery -->
            <div class="recipe-gallery">
                <!-- Recipe cards will be dynamically loaded here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Atiq Ahmed Food Fun</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="/js/gallery.js"></script>
</body>
</html>
