<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Atiq Ahmed Food Fun</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .register-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
        }
        .register-card {
            padding: 40px;
            width: 100%;
        }
        .mdl-textfield {
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Atiq Ahmed Food Fun</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="recipes.html">Recipes</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                    <a class="mdl-navigation__link" href="login.html">Login</a>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="register-container">
                <div class="mdl-card mdl-shadow--2dp register-card">
                    <h2 class="mdl-card__title-text">Create Account</h2>
                    
                    <form action="#" method="POST">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="firstname">
                                    <label class="mdl-textfield__label" for="firstname">First Name</label>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--6-col">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="lastname">
                                    <label class="mdl-textfield__label" for="lastname">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="email">
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="confirm-password">
                            <label class="mdl-textfield__label" for="confirm-password">Confirm Password</label>
                        </div>

                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="terms">
                            <input type="checkbox" id="terms" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">I agree to the Terms and Conditions</span>
                        </label>

                        <div class="button-container">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                Register
                            </button>
                            <a href="login.html" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                Already have an account? Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
